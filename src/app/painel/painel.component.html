
<div class="container">
    <div class="p-4 w-auto bg-light rounded-3">
      <div class="container-fluid py-3">
        <div class="row">
          <div class="col-sm-6">
            <app-progresso [progresso]="progressoTotal"></app-progresso>
          </div>
          <div class="col-sm-6">
            <div class="d-flex justify-content-end">
              <app-tentativas
                [tentativas]="tentativas"
                ></app-tentativas>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h6><b>{{instrucao}}</b></h6>
            <p>{{rodadaFrase.fraseEng}}</p>
            <textarea
              class="form-control"
              placeholder="Digite a tradução"
              id="textoTraduzido"
              rows="3"
              (input)="atualizaResposta($event)"
              [value]="resposta"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-primary" (click)="verificaResposta()">Verificar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
