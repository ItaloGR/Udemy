<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel #Painel (encerraJogo)="encerraJogoPrincipal($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col"> 
        <h3 *ngIf="!vitoria" style="color: red;">Fim de Jogo, Você perdeu todas as suas tentativas!</h3>
        <h3 *ngIf="vitoria" style="color: green;">Fim de Jogo, você ganhou!</h3>
        <button type="button" class="btn btn-primary" (click)="reiniciajogo()">Jogar Novamente</button>
      </div>
    </div>
  </div>
</ng-template>
