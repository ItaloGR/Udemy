<cdk-virtual-scroll-viewport [itemSize]="20">
<table>
    <thead>
        <th>id</th>
        <th>Nome</th>
    </thead>
    <tbody>
        <tr *ngFor="let row of tableData; trackBy: trackByFn">
            <td>
                {{row.id}}
            </td>
            <td>
                {{row.nome}}
            </td>
        </tr>
    </tbody>
</table>
</cdk-virtual-scroll-viewport>
